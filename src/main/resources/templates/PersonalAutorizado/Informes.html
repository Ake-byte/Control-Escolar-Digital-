<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">

</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <div class="card bg-light mb-3">
        <div class="card-header mb-3 text-white text-center">
            <h3 th:text="${titulo}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/PersonalAutorizado/Informes}" method="post" th:object="${informe}">
                <div class="form-group row">
                    <label for="posgrado" class="col-sm-4 col-form-label">Inscritos en:</label>
                    <div class="col-sm-8">
                        <select id="posgrado" name="posgrado" th:field="*{posgrado}">
                            <option value="MaestrÃ­a">Maestr&iacute;a</option>
                            <option value="Doctorado">Doctorado</option>
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="semestre" class="col-sm-4 col-form-label">Semestre:</label>
                    <div class="col-sm-8">
                        <select id="semestre" name="semestre" th:field="*{semestre}">
                            <option th:each="semestres : ${semestres}"
                                    th:value="${semestres}"
                                    th:utext="${semestres}" />
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edad" class="col-sm-4 col-form-label">Edad</label>
                    <div class="col-sm-8">
                        <select id="edad" name="edad" th:field="*{edades}">
                            <option th:each="edades : ${edades}"
                                    th:value="${edades}"
                                    th:utext="${edades}" />
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="genero" class="col-sm-4 col-form-label">G&eacute;nero</label>
                    <div class="col-sm-8">
                        <select id="genero" name="genero" th:field="*{genero}">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                            <option value="Otro">Otro</option>
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nacionalidad" class="col-sm-4 col-form-label">Nacionalidad</label>
                    <div class="col-sm-8">
                        <select id="nacionalidad" name="nacionalidad" th:field="*{nacionalidad}">
                            <option value="Mexicana">Mexicana</option>
                            <option value="Extranjera">Extranjera</option>
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nacimiento" class="col-sm-4 col-form-label">Lugar de nacimiento</label>
                    <div class="col-sm-8">
                        <select id="nacimiento" name="nacimiento" th:field="*{lugarNacimiento}">
                            <option value="1">M&eacute;xico</option>
                            <option value="2">Extranjero</option>
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lenguain" class="col-sm-4 col-form-label">Lengua ind&iacute;gena</label>
                    <div class="col-sm-8">
                        <select id="lenguain" name="lenguain" th:field="*{lenguaIndigena}">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Discapacidad</label>
                    <div class="col-sm-8">
                        <select id="discapacidad" name="discapacidad" th:field="*{discapacidad}">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Estatus</label>
                    <div class="col-sm-8">
                        <select id="estatus" name="estatus" th:field="*{estatus}">
                            <option value="Inscritos">Inscritos</option>
                            <option value="Egresados">Egresados</option>
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Beca CONACYT</label>
                    <div class="col-sm-8">
                        <select id="beca" name="beca" th:field="*{becaConacyt}">
                            <option value="Con Beca">Con Beca</option>
                            <option value="Sin Beca">Sin Beca</option>
                            <option value="Todo">Todo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Buscar
                    </label>
                    <div class="col-sm-6">
                        <input type="submit" value="Buscar"
                               class="btn btn-primary" />
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
