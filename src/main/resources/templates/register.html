<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-white" th:text="${titulo}"></div>
			<header th:replace="login_error_messages :: header"></header>
			<div class="card-body">
				<div class="container py-4">



					<form autocomplete="off" th:action="@{/register}" th:object="${usuario}" method="post"
						enctype="multipart/form-data">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:errorclass="'form-control alert-danger'"
									th:field="*{nombre}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Apellido Paterno</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:errorclass="'form-control alert-danger'"
									th:field="*{apellidoPaterno}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Apellido Materno</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" th:errorclass="'form-control alert-danger'"
									th:field="*{apellidoMaterno}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" th:errorclass="'form-control alert-danger'"
									th:field="*{email}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" th:errorclass="'form-control alert-danger'"
									th:field="*{password}" required/>
							</div>
						</div>
						<br>
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn-primary" />
							</div>
							<div class="col-sm-4">
								<a class="btn btn-danger" th:href="@{/login}"
								   th:text="'Cancelar'"> </a>
							</div>
						</div>
						<br>

						<input type="hidden" th:field="*{id}" />


					</form>
				</div>
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
